<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: #676;
            margin-bottom: 20px
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: #666;
            margin-top: 30px;
        }
    </style>
  </head>
  <body>
    <div id="box1">Box 1</div>
    <div id="box2">Box 2</div>
    
    <br>
    <div style="font-size: 16px;">16px</div>
    <br>
    
    <div style="font-size: 16px;">
        <div style="font-size: 2em;">32px (16px × 2)</div>
        <div style="font-size: 1.5em;">24px (16px × 1.5)</div>
    </div>
    <br>
    
    <div style="font-size: 2rem;">32px (16px × 2)</div>
  </body>
</html>
