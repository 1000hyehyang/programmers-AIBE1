    <!-- 스크롤 리빌 효과 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scrollElements = document.querySelectorAll(".scroll-reveal");

        const elementInView = (el, percentageScroll = 100) => {
          const elementTop = el.getBoundingClientRect().top;
          return (
            elementTop <=
            (window.innerHeight || document.documentElement.clientHeight) *
              (percentageScroll / 100)
          );
        };

        const displayScrollElement = (element) => {
          element.classList.add("visible");
        };

        const hideScrollElement = (element) => {
          element.classList.remove("visible");
        };

        const handleScrollAnimation = () => {
          scrollElements.forEach((el) => {
            if (elementInView(el, 100)) {
              displayScrollElement(el);
            } else {
              hideScrollElement(el);
            }
          });
        };

        window.addEventListener("scroll", () => {
          handleScrollAnimation();
        });
      });
    </script>

        let currentChoices = shuffle([...initialChoices]);
        let selectedChoices = [];
        let currentPair = []; // 현재 표시 중인 선택지 저장

        // 선택지 섞기 함수
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        // 선택지 업데이트 함수
        const updateChoices = () => {
          // 홀수 선택지일 경우 부전승 처리
          if (currentChoices.length === 1) {
            selectedChoices.push(currentChoices.shift());
          }

          // 두 개의 선택지를 가져오기
          if (currentChoices.length >= 2) {
            currentPair = [currentChoices.shift(), currentChoices.shift()];
          } else if (selectedChoices.length > 0) {
            // 다음 라운드로 이동
            currentChoices = shuffle([...selectedChoices]);
            selectedChoices = [];
            if (currentChoices.length === 1) {
              alert(`최종 선택: ${currentChoices[0].name}`);
              resetGame();
              return;
            }
            updateChoices();
            return;
          } else {
            alert("선택지가 부족합니다.");
            return;
          }

          // 선택지 내용 업데이트
          document.getElementById("name1").innerText = currentPair[0].name;
          document.getElementById("image1").src = currentPair[0].image;

          document.getElementById("name2").innerText = currentPair[1].name;
          document.getElementById("image2").src = currentPair[1].image;
        };

        // 사용자 선택 처리 함수
        window.selectChoice = (choiceNumber) => {
          const selected = choiceNumber === 1 ? currentPair[0] : currentPair[1];
          selectedChoices.push(selected);

          updateChoices();
        };

        // 게임 초기화 함수
        const resetGame = () => {
          currentChoices = shuffle([...initialChoices]);
          selectedChoices = [];
          updateChoices();
        };

        // 초기 선택지 표시
        updateChoices();
      });
