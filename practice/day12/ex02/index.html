<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LG TWINS 야빠 친구</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="container mt-5">
    <h1 class="text-center mb-4">LG TWINS 야빠 친구 ⚾</h1>

    <!-- 언어 선택 옵션 -->
    <div class="controls mb-4 text-center">
      <label for="langSelect" class="form-label">언어 선택:</label>
      <select id="langSelect" class="form-select w-auto mx-auto d-inline-block">
        <option value="ko-KR" selected>한국어</option>
        <option value="en-US">English</option>
        <option value="ja-JP">日本語</option>
        <option value="zh-CN">中文 (简体)</option>
      </select>
    </div>

    <!-- 음성 입력 버튼 -->
    <div class="text-center mb-4">
      <button id="recordBtn" class="btn btn-success">음성 입력 시작</button>
    </div>

    <!-- 메시지 대화 영역 -->
    <div id="chatContainer" class="chat-container border rounded p-3"></div>

    <!-- 스크립트 파일 로드 -->
    <script src="/static/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
